<div class="container">
  <mat-card class="card">
    <div *ngIf="predictions === null" class="title">
      <h1>Musisz wcześniej przeprowadzić analize!</h1>
    </div>

    <li *ngFor="let item of predictions; let i = index">
      {{ labels[i] }} {{ item | percent }}
    </li>
  </mat-card>
</div>
