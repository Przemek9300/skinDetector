<div class="container">
  <div class="section">
    <span class="title">Wybierz zdjęcie do porównania</span>
    <span class="subtitle">Pamietaj aby wybrać zdjęcie możliwe najwyższej jakości!</span>
    <label class="button-wrapper">
      <input hidden class="input-file" type="file" name="" id="" (change)="onFileChanged($event)" />
      <i class="material-icons">add_a_photo</i>
    </label>
    <div class="btn-start">
      <input class="button" type="button" value="Start" (click)="predict()" />
    </div>
  </div>
</div>
<img class="image_hidden" class="image_uploaded" #userImage [src]="image?.result" />
