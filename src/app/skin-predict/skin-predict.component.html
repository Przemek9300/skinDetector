<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Wybierz zdjęcie do porównania</mat-card-title>
      <mat-card-subtitle
        >Pamietaj aby wybrać zdjęcie możliwe najwyższej
        jakości!</mat-card-subtitle
      >
    </mat-card-header>
    <mat-divider></mat-divider>

    <mat-card-content class="form-container">
      <div class="input_select">
        <h2 class="sub-header">Prosze wybierz model badań</h2>
        <mat-form-field>
          <mat-label>TensorFlow model</mat-label>
          <mat-select [formControl]="formControl">
            <mat-option
              [value]="cancerModel.value"
              *ngFor="let cancerModel of cancerModels"
            >
              {{ cancerModel.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="image_box">
        <label mat-button for="file">
          <img
            *ngIf="image?.result === null"
            class="image_uploaded"
            src="./assets/placeholder.jpg"
          />
          <img
            *ngIf="image?.result"
            class="image_uploaded"
            #userImage
            [src]="image?.result"
          />

          <input
            id="file"
            hidden
            class="box__file"
            type="file"
            (change)="onFileChanged($event)"
          />
        </label>
      </div>
    </mat-card-content>
    <mat-divider></mat-divider>

    <mat-card-content class="form-container">
      <button mat-raised-button color="primary" (click)="predict()">
        ANALIZUJ
      </button>
    </mat-card-content>

    <mat-card-actions> </mat-card-actions>
    <app-result-view></app-result-view>
  </mat-card>
</div>
