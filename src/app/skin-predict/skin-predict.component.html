<div class="container">
  <div class="section add-pic">
    <span class="title">Wybierz zdjęcie do porównania</span>
    <span class="subtitle"
      >Pamietaj aby wybrać zdjęcie możliwe najwyższej jakości!</span
    >
    <label class="button-wrapper">
      <input
        class="input_file"
        type="file"
        name=""
        id=""
        (change)="onFileChanged($event)"
      />
      <i class="material-icons">add_a_photo</i>
    </label>
    <div class="btn">
      <input
        disabled
        class="button"
        type="button"
        value="Start"
        (click)="predict()"
      />
    </div>
  </div>
  <img
    class="image_hidden"
    class="image_uploaded"
    #userImage
    [src]="image?.result"
  />

  <div class="section result">
    <!-- <app-result-view></app-result-view> -->
  </div>
</div>

<app-result-view [predictions]="predictions"></app-result-view>
